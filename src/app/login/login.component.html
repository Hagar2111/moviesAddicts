<section class="">
    <div class=" row justify-content-center align-content-center py-5 my-auto ">
      <div class="col-md-8">
        <div *ngIf="error.length > 0 " class="alert w-75 ">
          <p>{{error}}</p>
        </div>
      </div>
      <div class="col-md-8">
        <form class="w-75" [formGroup]="loginForm" (ngSubmit)="submitLoginForm(loginForm)"  >

          <div class="form-group mb-2 ">
            <label for="email">Email:</label>
            <input formControlName="email" type="email" class="form-control" id="email">
            <div class="alert  my-2" *ngIf="loginForm.get('email')?.errors != null && loginForm.get('email')?.touched">
              <p *ngIf="loginForm.get('email')?.errors?.['required']" >email is Required</p>
              <p *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.errors?.['pattern']" >Please Enter a Valid Email!</p>
            </div>
          </div>

          <div class="form-group mb-2 ">
            <label for="password">Password:</label>
            <input formControlName="password" type="password" class="form-control" id="password">
            <div class="alert  my-2" *ngIf="loginForm.get('password')?.errors != null && loginForm.get('password')?.touched">
              <p *ngIf="loginForm.get('password')?.errors?.['required']" >Password is Required</p>
              <p *ngIf="loginForm.get('password')?.errors?.['pattern']" >Password length must be greater than or equal to 8 and password must contain one or more uppercase , lowercase , numeric and special characters.</p>
            </div>
          </div>

          <button [disabled]="loginForm.invalid" class="btn my-2" type="submit">Login</button>
        </form>
      </div>
    </div>
</section>
